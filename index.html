<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Social Links Page</title>
</head>
<body>
    <main>
    <section class="hero">
        <div class="imgHero">
            <img src="/images/avatar-jessica.jpeg" alt="Person">
        </div>
        <div class="nameOfThePerson">
            <h3>Jessica Randall</h3>
        </div>
        <div class="place">
            <h4>London, United Kingdom</h4>
        </div>
        <div class="description">
            <p>"Front-end developer and avid reader"</p>
        </div>
    </section>
    <section class="buttons">
        <div class="btns">
            <button type="button">GitHub</button>
        </div>
        <div class="btns">
            <button type="button">Frontend Mentor</button>
        </div>
        <div class="btns">
            <button type="button">Linkedin</button>
        </div>
        <div class="btns">
            <button type="button">Twitter</button>
        </div>
        <div class="btns">
            <button type="button">Instagram</button>
        </div>
    </section>
    </main>
</body>
</html>
